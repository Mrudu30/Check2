{% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li 
            {% if message.tags %}
              class="{{ message.tags }}"
            {% endif %}>
          {{ message }}
        </li>
      {% endfor %}
    </ul> 
{% endif %}
<div>
    <form action="" method="post" class="mx-auto d-block">
        {% csrf_token %}
        {{form.as_p}}
        <br>
        <div class="mx-auto">
            <input type="submit" class="btn btn-primary" value="Submit" class="mx-auto">
        </div>
    </form>
</div>
