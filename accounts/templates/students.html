<div>
    <div class="">
       <div class="header_students">
            <a href="{% url 'home' %}">Home</a>
            <h3 class="mx-3">Students</h3>
            <a href="{% url 'add_student' %}" class="btn btn-success add">add student</a>
        </div>
        <div class="search_form">
            <span>logged in as: {{request.user.first_name}}</span>
            <form action="{% url 'show_students' %}" method="get">
                <input type="text" placeholder="Search Students" name="q">
            </form>
        </div> 
    </div>
    
    <div class="">
        {% for i in info %}
          <div class="card w-75">
                <div class="card-body" id="card-holder">
                    <h5 class="card-title">{{ i.first_name }} {{ i.last_name }}</h5>
                    <p class="card-text">
                        Student id:
                        {{ i.id }}
                        <br>
                        Date joined:
                        {{ i.date_joined }}
                    </p>
                    <a href="{% url 'details' i.id %}" class="btn btn-primary">Show details</a>
                    <hr>
                </div>
          </div>
        {% endfor %}
    </div>
</div>
